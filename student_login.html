<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form onsubmit="return studentLogin(event)">
      <input type="text" id="studentId" placeholder="Student ID" required><br>
      <input type="password" id="studentPass" placeholder="Password" required><br>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  <script src="students.js"></script>
  <script>
    function studentLogin(e) {
      e.preventDefault();
      const id = document.getElementById('studentId').value;
      const pass = document.getElementById('studentPass').value;
      const student = students.find(s => s.id === id && s.password === pass);
      if (student) {
        localStorage.setItem("student", JSON.stringify(student));
        window.location.href = "student_dashboard.html";
      } else {
        alert("Invalid student ID or password.");
      }
    }
  </script>
</body>
</html>
